<nb-card>
	<nb-card-header>
		<div
			style="
				display: flex;
				align-items: center;
				justify-content: space-between;
			"
		>
			<h4>{{ 'ORGANIZATIONS_PAGE.LEVEL_OF_EMPLOYEE' | translate }}</h4>
			<div
				style="
					display: flex;
					align-items: center;
					justify-content: space-between;
				"
			>
				<ga-layout-selector
					componentName="{{ viewComponentName }}"
				></ga-layout-selector>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3">
			<ng-container
				*ngIf="showAddCard; then editableTemplate; else buttonTemplate"
			>
			</ng-container>
			<ng-template #editableTemplate>
				<div class="row">
					<div
						class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
					>
						<label class="label" for="add-vendor">{{
							'ORGANIZATIONS_PAGE.LEVEL_NAME' | translate
						}}</label>
						<input
							#addInput="ngModel"
							nbInput
							type="text"
							[placeholder]="
								'ORGANIZATIONS_PAGE.LEVEL_NAME' | translate
							"
							fullWidth
							[ngModel]="
								isGridEdit ? selectedEmployeeLevel.level : ''
							"
							required
						/>
					</div>
					<div
						class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
					>
						<ga-tags-color-input
							[selectedTags]="tags"
							(selectedTagsEvent)="selectedTagsEvent($event)"
							[isOrgLevel]="true"
						>
						</ga-tags-color-input>
					</div>
					<div
						class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
					>
						<button
							class="w-100 mt-3"
							(click)="save(addInput.value)"
							nbButton
							status="success"
							[disabled]="addInput.invalid"
						>
							{{ 'BUTTONS.SAVE' | translate }}
						</button>
					</div>
					<div
						class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
					>
						<button
							class="w-100 mt-3"
							(click)="cancel()"
							nbButton
							status="danger"
						>
							{{ 'BUTTONS.CANCEL' | translate }}
						</button>
					</div>
				</div>
			</ng-template>
			<ng-template #buttonTemplate>
				<button
					(click)="showAddCard = !showAddCard"
					nbButton
					status="success"
				>
					<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
					{{ 'BUTTONS.ADD' | translate }}
				</button>
			</ng-template>
		</div>
		<div *ngIf="employeeLevels?.length && dataLayoutStyle === 'TABLE'">
			<nb-card *ngFor="let e of employeeLevels">
				<nb-card-body
					style="
						display: inline;
						align-items: center;
						justify-content: space-between;
						overflow: inherit;
					"
				>
					<!-- {{ selectedEmployeeLevel === e ? '' : e.level }} -->
					<ga-notes-with-tags
						[rowData]="e"
						*ngIf="e !== selectedEmployeeLevel"
					>
					</ga-notes-with-tags>
					<div
						*ngIf="showEditDiv && e === selectedEmployeeLevel"
						class="row"
					>
						<div
							class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
						>
							<label class="label">
								{{
									'ORGANIZATIONS_PAGE.LEVEL_NAME' | translate
								}}
							</label>
							<input
								nbInput
								type="text"
								fullWidth
								[(ngModel)]="e.level"
								#level="ngModel"
								required
							/>
						</div>
						<div
							class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
						>
							<ga-tags-color-input
								[selectedTags]="tags"
								(selectedTagsEvent)="selectedTagsEvent($event)"
								[isOrgLevel]="true"
							>
							</ga-tags-color-input>
						</div>
						<div
							class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
						>
							<button
								class="w-100 mt-3"
								(click)="editEmployeeLevel(e.id, level.value)"
								nbButton
								status="success"
								[disabled]="level.invalid"
							>
								{{ 'BUTTONS.UPDATE' | translate }}
							</button>
						</div>
						<div
							class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
						>
							<button
								class="w-100 mt-3"
								(click)="cancel()"
								nbButton
								status="danger"
							>
								{{ 'BUTTONS.CANCEL' | translate }}
							</button>
						</div>
					</div>
					<nb-actions
						*ngIf="e !== selectedEmployeeLevel"
						class="float-right"
						e="medium"
					>
						<nb-action
							(click)="showEditCard(e)"
							class="d-inline pr-2"
							icon="edit"
						></nb-action>
						<nb-action
							(click)="removeEmployeeLevel(e.id, e.level)"
							class="d-inline pr-0 pl-2"
							icon="close"
						></nb-action>
					</nb-actions>
				</nb-card-body>
			</nb-card>
		</div>
		<ga-card-grid
			*ngIf="dataLayoutStyle === 'CARDS_GRID' && employeeLevels?.length"
			[settings]="settingsSmartTable"
			[source]="employeeLevels"
			[buttonTemplate]="actionButtons"
		></ga-card-grid>
		<ng-template
			#actionButtons
			let-buttonSize="buttonSize"
			let-selectedItem="selectedItem"
		>
			<button
				(click)="edit(selectedItem)"
				nbButton
				status="info"
				class="mr-2"
				[disabled]="!selectedItem"
				[size]="buttonSize || 'medium'"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				(click)="
					removeEmployeeLevel(selectedItem.id, selectedItem.level)
				"
				nbButton
				status="danger"
				class="mr-2"
				[disabled]="!selectedItem"
				[size]="buttonSize || 'medium'"
			>
				<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
				{{ 'BUTTONS.DELETE' | translate }}
			</button>
		</ng-template>
	</nb-card-body>
</nb-card>
