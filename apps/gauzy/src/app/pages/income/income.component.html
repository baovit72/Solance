<nb-card
	class="income-component"
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
>
	<nb-card-header class="header-selector-wrapper">
		<div>
			<h4>{{ 'INCOME_PAGE.INCOME' | translate }}</h4>
		</div>
		<div>
			<ga-layout-selector
				componentName="{{ viewComponentName }}"
			></ga-layout-selector>
		</div>
	</nb-card-header>
	<nb-card-body>
		<ng-template ngxPermissionsOnly="ORG_INCOMES_EDIT">
			<div class="btn-container mb-3">
				<button
					nbButton
					status="success"
					class="mr-2"
					(click)="addIncome()"
				>
					<nb-icon class="mr-1" icon="plus-outline"></nb-icon
					>{{ 'BUTTONS.ADD' | translate }}
				</button>
				<ng-container *ngIf="dataLayoutStyle === 'TABLE'">
					<ng-container
						*ngTemplateOutlet="actionButtons"
					></ng-container>
				</ng-container>
			</div>
		</ng-template>
		<ng2-smart-table
			*ngIf="dataLayoutStyle === 'TABLE'"
			class="income-table"
			(userRowSelect)="selectIncome($event)"
			[settings]="smartTableSettings"
			[source]="smartTableSource"
			style="cursor: pointer"
			#incomeTable
		>
		</ng2-smart-table>
		<ga-card-grid
			*ngIf="dataLayoutStyle === 'CARDS_GRID'"
			[settings]="smartTableSettings"
			[source]="incomes"
			[buttonTemplate]="actionButtons"
		>
		</ga-card-grid>
	</nb-card-body>
</nb-card>

<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<ng-template ngxPermissionsOnly="ORG_INCOMES_EDIT">
		<button
			nbButton
			status="info"
			class="mr-2"
			[disabled]="!selectedItem && disableButton"
			(click)="editIncome(selectedItem)"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="edit-outline"></nb-icon
			>{{ 'BUTTONS.EDIT' | translate }}
		</button>
		<button
			nbButton
			status="danger"
			class="mr-2"
			[disabled]="!selectedItem && disableButton"
			(click)="deleteIncome(selectedItem)"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="archive-outline"></nb-icon
			>{{ 'BUTTONS.DELETE' | translate }}
		</button>
	</ng-template>
</ng-template>
