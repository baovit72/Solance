<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
	<nb-card-header class="header-selector-wrapper">
		<div>
			<h4>{{ 'PAYMENTS_PAGE.HEADER' | translate }}</h4>
		</div>
		<div>
			<ga-layout-selector
				componentName="{{ viewComponentName }}"
			></ga-layout-selector>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3">
			<ng-template ngxPermissionsOnly="ORG_PAYMENT_ADD_EDIT">
				<button
					nbButton
					status="success"
					(click)="recordPayment()"
					class="mr-2"
				>
					<nb-icon class="mr-1" icon="plus-outline"></nb-icon
					>{{ 'BUTTONS.ADD' | translate }}
				</button>
			</ng-template>
			<ng-container *ngIf="dataLayoutStyle === 'TABLE'">
				<ng-container *ngTemplateOutlet="actionButtons"></ng-container>
			</ng-container>
		</div>
		<ng2-smart-table
			*ngIf="dataLayoutStyle === 'TABLE'"
			[settings]="settingsSmartTable"
			[source]="smartTableSource"
			style="cursor: pointer"
			(userRowSelect)="selectPayment($event)"
			#paymentsTable
		>
		</ng2-smart-table>
		<ga-card-grid
			*ngIf="dataLayoutStyle === 'CARDS_GRID'"
			[settings]="settingsSmartTable"
			[source]="payments"
			[buttonTemplate]="actionButtons"
		></ga-card-grid>
	</nb-card-body>
</nb-card>

<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<ng-template ngxPermissionsOnly="ORG_PAYMENT_ADD_EDIT">
		<button
			nbButton
			[disabled]="!selectedItem && disableButton"
			status="info"
			(click)="editPayment(selectedItem)"
			class="mr-2"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
			{{ 'BUTTONS.EDIT' | translate }}
		</button>
		<button
			nbButton
			[disabled]="!selectedItem && disableButton"
			status="danger"
			(click)="deletePayment(selectedItem)"
			class="mr-2"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
			{{ 'BUTTONS.DELETE' | translate }}
		</button>
	</ng-template>
</ng-template>
