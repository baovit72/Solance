<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
	<nb-card-header class="header-selector-wrapper">
		<div class="header-selector-wrapper">
			<ngx-back-navigation></ngx-back-navigation>
			<h4>
				<span>
					{{ 'PIPELINE_DEALS_PAGE.HEADER' | translate }}
				</span>
				|
				<span>
					{{ pipeline?.name }}
				</span>
			</h4>
		</div>
		<ga-layout-selector
			componentName="{{ viewComponentName }}"
		></ga-layout-selector>
	</nb-card-header>
	<nb-card-body>
		<div class="row btn-container mb-3">
			<div class="col">
				<button
					[routerLink]="['./create']"
					status="success"
					type="button"
					class="mr-2"
					nbButton
				>
					<nb-icon icon="plus-circle-outline" pack="eva"></nb-icon>
					<span>
						{{ 'BUTTONS.ADD' | translate }}
					</span>
				</button>
				<ng-container *ngIf="dataLayoutStyle === 'TABLE'">
					<ng-container
						*ngTemplateOutlet="actionButtons"
					></ng-container>
				</ng-container>
			</div>
			<div class="col">
				<nb-select
					[(selected)]="stageId"
					(selectedChange)="filterDealsByStage()"
					[placeholder]="
						'PIPELINE_DEALS_PAGE.FILTER_BY_STAGE' | translate
					"
				>
					<nb-option [value]="''" style="white-space: nowrap">
						{{ 'PIPELINE_DEALS_PAGE.ALL_STAGES' | translate }}
					</nb-option>
					<nb-option
						*ngFor="let stage of pipeline?.stages"
						[value]="stage.id"
						style="white-space: nowrap"
					>
						{{ stage.name }}
					</nb-option>
				</nb-select>
			</div>
		</div>
		<ng2-smart-table
			(userRowSelect)="selectPipelineDeals($event)"
			[settings]="smartTableSettings"
			[source]="deals"
			*ngIf="dataLayoutStyle === 'TABLE'"
			style="cursor: pointer"
			#pipelineDealsTable
		></ng2-smart-table>
		<ga-card-grid
			*ngIf="dataLayoutStyle === 'CARDS_GRID'"
			[settings]="smartTableSettings"
			[source]="filteredDeals"
			[buttonTemplate]="actionButtons"
		></ga-card-grid>
	</nb-card-body>
</nb-card>
<ng-template #actionButtons let-buttonSize="buttonSize">
	<button
		*ngIf="deal"
		[routerLink]="['./', deal.id, 'edit']"
		status="info"
		class="mr-2"
		nbButton
		[size]="buttonSize || 'medium'"
	>
		<nb-icon icon="edit-outline" pack="eva"></nb-icon>
		<span>
			{{ 'BUTTONS.EDIT' | translate }}
		</span>
	</button>
	<button
		*ngIf="deal"
		(click)="deleteDeal()"
		style="cursor: pointer"
		status="danger"
		type="button"
		class="mr-2"
		nbButton
		[size]="buttonSize || 'medium'"
	>
		<nb-icon icon="trash-2-outline" pack="eva"></nb-icon>
		<span [innerHTML]="'BUTTONS.DELETE' | translate"></span>
	</button>
</ng-template>
