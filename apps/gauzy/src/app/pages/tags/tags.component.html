<div class="row">
	<div class="col-2">
		<nb-card class="filter">
			<nb-card-header>
				Tags type
			</nb-card-header>
			<nb-list>
				<nb-list-item
					*ngFor="let option of filterOptions"
					class="filter-item"
					(click)="selectedFilterOption(option.property)"
				>
					{{ option.displayName }}
				</nb-list-item>
			</nb-list>
		</nb-card>
	</div>

	<div class="col-10">
		<nb-card
			class="tags-component"
			[nbSpinner]="loading"
			nbSpinnerStatus="primary"
			nbSpinnerSize="large"
		>
			<nb-card-header class="header-selector-wrapper">
				<h4>
					{{ 'TAGS_PAGE.HEADER' | translate }}
				</h4>
				<ga-layout-selector
					componentName="{{ viewComponentName }}"
				></ga-layout-selector>
			</nb-card-header>
			<nb-card-body>
				<div class="mb-3">
					<button
						nbButton
						status="success"
						(click)="add()"
						class="mr-2"
					>
						<nb-icon class="mr-1" icon="plus-outline"></nb-icon
						>{{ 'BUTTONS.ADD' | translate }}
					</button>
					<ng-container *ngIf="dataLayoutStyle === 'TABLE'">
						<ng-container
							*ngTemplateOutlet="actionButtons"
						></ng-container>
					</ng-container>

					<ngx-search-input
						(search)="search($event)"
						class="search"
					></ngx-search-input>
				</div>

				<ng2-smart-table
					class="tags-table"
					[settings]="settingsSmartTable"
					[source]="smartTableSource"
					(userRowSelect)="selectTag($event)"
					style="cursor: pointer;"
					*ngIf="dataLayoutStyle === 'TABLE'"
					#tagsTable
				>
				</ng2-smart-table>
				<ga-card-grid
					[settings]="settingsSmartTable"
					[source]="tagsData"
					*ngIf="dataLayoutStyle === 'CARDS_GRID'"
					[buttonTemplate]="actionButtons"
				></ga-card-grid>
			</nb-card-body>
		</nb-card>
		<ng-template
			#actionButtons
			let-buttonSize="buttonSize"
			let-selectedItem="selectedItem"
		>
			<button
				nbButton
				status="info"
				(click)="edit(selectedItem)"
				class="mr-2"
				[disabled]="!selectedItem && disableButton"
				[size]="buttonSize || 'medium'"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				nbButton
				status="danger"
				(click)="delete(selectedItem)"
				class="mr-2"
				[disabled]="!selectedItem && disableButton"
				[size]="buttonSize || 'medium'"
			>
				<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
				{{ 'BUTTONS.DELETE' | translate }}
			</button>
		</ng-template>
	</div>
</div>
